<body class="flex flex-col min-h-screen bg-[#F1F0E8]">

    <header class="body-header sticky top-0 z-50 flex items-center w-full bg-[#89A8B2] p-4 xl:flex-wrap">
        <img class="logo w-12 h-12 mr-5 bg-transparent" src="./assets/images/logo.png" alt="Logo">
        <h1 class="website-name text-2xl font-bold text-white mr-5"> My Portfolio </h1>

        <nav class="top-nav hidden xl:flex items-center w-full ml-[50%] gap-5 text-white">
            <a class="hover:text-[#F1F0E8]" href="./index.html">Home</a>
            <a class="hover:text-[#F1F0E8]" href="./about.html">About</a>
            <a class="hover:text-[#F1F0E8]" href="./contact.html">Contact</a>
            <a class="hover:text-[#F1F0E8]" href="./resume.html">Resume</a>
            <a class="hover:text-[#F1F0E8]" href="./projects.html">Projects</a>
        </nav>

        <button id="menu-toggle" class="xl:hidden flex flex-col gap-1 items-end ml-auto">
            <span class="w-6 h-1 bg-gray-800"></span>
            <span class="w-6 h-1 bg-gray-800"></span>
            <span class="w-6 h-1 bg-gray-800"></span>
        </button>

        <div id="mobile-menu" class="hidden xl:hidden flex flex-col items-center p-5 absolute top-20 left-0 w-full bg-[#89A8B2] text-white">
            <a class="hover:text-[#F1F0E8]" href="./index.html">Home</a>
            <a class="hover:text-[#F1F0E8]" href="./about.html">About</a>
            <a class="hover:text-[#F1F0E8]" href="./contact.html">Contact</a>
            <a class="hover:text-[#F1F0E8]" href="./resume.html">Resume</a>
            <a class="hover:text-[#F1F0E8]" href="./projects.html">Projects</a>
        </div>
    </header>

    <main class="max-w-4xl mx-auto mt-5  px-24 py-5 shadow-md bg-white flex-grow">
        <h2 class="text-center text-2xl font-bold mb-4 p-1 bg-[#E5E1DA]">Ninja API App</h2>
        <section class="internal-section-api">
            <h3 class="text-center font-bold text-lg mb-4">
                Pick form the following API's
            </h3>

            <label class="flex mb-4 items-center justify-start">
                <input class="box-border m-[3px] ml-[4px] p-0 border-0" type="checkbox" id="ip-checkbox"> IP Lookup
            </label>
            <br>
            <label class="flex mb-4 items-center justify-start">
                <input class="box-border m-[3px] ml-[4px] p-0 border-0" type="checkbox" id="password-checkbox"> Password Generator
            </label>

            <form id="api-form" class="flex flex-col items-center">
                <label for="textInput"></label>
                <input type="text" class="w-full p-4 my-2 border-2 border-black rounded-md" id="textInput" name="textInput">
                <input type="button" class="text-white bg-[#4CAF50] p-3 text-base border-0 rounded-md cursor-pointer mt-4" value="Get Response">
            </form>

            <div class="bg-white border border-gray-300 rounded-lg p-5 mx-auto my-5 max-width:600px text-center box-border" id="api-output">
                <h3 class="font-bold text-center">Your result</h3>
                <pre class="font-mono whitespace-pre-wrap break-all text-center mt-2" id="output-area">Waiting for API response...</pre>
            </div>
        </section>
    </main>
    <footer class="bottom-footer flex w-full bg-[#89A8B2] mt-16 text-white items-center p-2 xl:p-[1%]">

            <a class="inline-block px-4 py-2" href="./contact.html">Contact</a>
            <a class="inline-block px-4 py-2" href="./resume.html">Resume</a>
            <a class="inline-block px-4 py-2" href="./projects.html">Projects</a>
        </nav>
    </footer>
</body>
</html>
